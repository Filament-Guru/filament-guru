<admin-dialog-shell>
  <form [formGroup]="createColorForm" (submit)="submit()">
    <div class="grid gap-4 mb-4">
      <div>
        <label
          for="color-name"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          i18n="@@dialog.createColor.colorName"
        >
          Color Name
        </label>
        <input
          type="text"
          name="name"
          uiInput
          id="color-name"
          formControlName="name"
          placeholder="Type color name"
          i18n-placeholder="@@dialog.createColor.colorNamePlaceholder"
        />
      </div>
    </div>
    <button type="submit" uiBtn>
      <svg
        class="mr-1 -ml-1 w-6 h-6"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
          clip-rule="evenodd"
        />
      </svg>
      <span i18n="@@dialog.createColor.btnAddNewColor"> Add new color </span>
    </button>
  </form>
</admin-dialog-shell>
